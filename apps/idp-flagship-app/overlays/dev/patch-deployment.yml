# This patch sets the dev-specific ENVIRONMENT variable and the image tag.
# Your CI/CD pipeline will replace the image URI below.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp-flagship-app
spec:
  template:
    spec:
      containers:
      - name: idp-flagship-app
        image:  # CI will replace this placeholder
        env:
        - name: ENVIRONMENT
          value: "dev"
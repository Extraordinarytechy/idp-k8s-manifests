apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Extraordinarytechy/idp-k8s-manifests.git' 
    targetRevision: HEAD
    path: apps/idp-flagship-app/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true